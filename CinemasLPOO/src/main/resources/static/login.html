<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cinema Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body class="login-body">
<div class="login-container">
    <h1>Administração do Cinema</h1>
    <form id="login-form" class="login-form">
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="primary-btn">Entrar</button>
        <p id="login-error" class="error-msg" style="display:none;">Usuário ou senha incorretos.</p>
    </form>
    <p>Não tem conta? <a href="register.html">Registrar-se</a></p>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        if (res.ok) {
            // Marca como logado no armazenamento local
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'admin.html';
        } else {
            document.getElementById('login-error').style.display = 'block';
        }
    });
</script>
</body>
</html>
