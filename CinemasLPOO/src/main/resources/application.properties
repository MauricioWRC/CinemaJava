# Configurações do banco de dados em memória H2
spring.datasource.url=jdbc:h2:mem:cinema;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console (útil para debug)
spring.jpa.show-sql=true

# Diretório onde as imagens de cartaz serão gravadas e servidas
upload.dir=uploads

# Porta padrão do servidor (8080). Pode ser alterada conforme necessidade.
server.port=8080